<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tinyHeart</title>
	<script src="js/jquery.js"></script>
	<script type="text/javascript">$(window).load(function(){$("#loading").hide();})</script>
	<style type="text/css">

body {
    padding-top: 10px;
    color: rgb(0, 0, 0);
    font-family: 微软雅黑, Tahoma, Arial, Helvetica;
}

a {
    text-decoration: none;
    color: #fff;
    background-color: #A52A2A;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    -o-border-radius: 10px;
    -ms-border-radius: 10px;
    border-radius: 10px;
}

.bg {
    background: url("src/1.jpg") no-repeat;
}

.all-bg {
    position: relative;
    width: 100%;
    max-width: 900px;
    height: 100%;
    margin: 0px auto;
}
#loading {
	position:absolute;
	width:900px;
	height:800px;
	
	
	text-align:center;
	/*padding:7px 0 0 0;*/
	font:bold 11px Arial, Helvetica, sans-serif;
	
	z-index: 999;
} 
#loading .loadingfont {
	position:absolute;
	top: 81%;
	left: 53%;

}

.loader--spinningDisc {
	position:absolute;
	top: 80%;
	left: 42%;
  border: solid 0.5em #9b59b6;
  border-right-color: transparent;
  border-left-color: transparent;
  padding: 0.5em;
  width: 2em;
  height: 2em;
  border-radius: 50%;
  background: #3498db;
  background-clip: content-box;
  animation: spinDisc 1.5s linear infinite;
}
@keyframes spinDisc {
  50% {
    border-top-color: #3498db;
    border-bottom-color: #3498db;
    background-color: #2ecc71;
  }
  100% {
    transform: rotate(1turn);
  }
}
#loading .loadingfont span {

	font-size: 30px;
	color: #fff;
}


#allcanvas {
    position: relative;
    width: 900px;
    height: 900px;
    margin: 0px;
}

#canvas1 {
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: 1;
}

#canvas2 {
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: 0;
}

#gameRule {
		/*display: none;*/
    position: absolute;
    left: 50%;
    top: 50%;
    margin-left: -155px;
    margin-top: -205px;
    z-index: 2;
    padding: 10px;
    width: 300px;
    height: 390px;
    background-color: rgba(255, 255, 255,0.6);
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    -o-border-radius: 10px;
    -ms-border-radius: 10px;
    border-radius: 10px;
}

#gameRule h3, #gameRule p, #gameRule a {
    text-align: center;
		/*overflow: hidden;*/
}

#gameRule a {
    margin: 0 auto;
    display: block;
    padding: 10px;
    width: 80px;
    height: 20px;
}

#gameRule a, #gameRule a:hover {
    color: #fff;
}

#gameRule a:active {
    color: #A52A2A;
    background-color: #fff;
}

#gameForm {
    position: absolute;
    left: 50%;
    top: 50%;
    margin-left: -155px;
    margin-top: -135px;
    z-index: 3;
    padding: 10px;
    width: 280px;
    height: 80px;
    background-color: rgba(255, 255, 255,0.6);
    text-align: center;
    border: 1px solid #fff;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    -o-border-radius: 10px;
    -ms-border-radius: 10px;
    border-radius: 10px;
}

#gameForm input {
    margin-top: 10px;
    padding: 6px;
    width: 90%;
    border: 1px solid #fff;
    outline: none;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    -ms-border-radius: 3px;
    -o-border-radius: 3px;
    border-radius: 3px;
    background: rgba(255,255,255,0.5);
}

#gameForm input[type=text]:focus {
    border: 1px solid #00b7ee;
}

#gameForm a {
    margin-top: 10px;
    width: 80px;
    padding: 5px;
    display: inline-block;
}

#gameForm a:active {
    color: #A52A2A;
    background-color: #fff;
}

#rank {
    position: absolute;
    left: 50%;
    top: 40%;
    margin-left: -155px;
    margin-top: -135px;
    z-index: 4;
    padding: 10px;
    width: 280px;
    height: 410px;
    background-color: rgba(255, 255, 255,0.6);
    text-align: center;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    -ms-border-radius: 5px;
    -o-border-radius: 5px;
    border-radius: 5px;
}

#rank h3 {
    margin: 0;
}

#rank ol {
    display: inline-block;
    margin: 0;
    padding: 0;
    width: 280px;
    height: 300px;
    list-style: none;
}

#rank ol li {
    margin: 10px 0;
    text-align: center;
}

#rank ol li span {
    display: inline-block;
    margin: 0px 10px;
    width: 100px;
    overflow: hidden;
}

#rank a {
    margin-top: 10px;
    width: 80px;
    padding: 5px;
    display: inline-block;
}
</style>
</head>
<body class="bg">
	<div class="all-bg">
		<div id="loading">
			<img src="src/cover.png" width="900" height="900">
			<div class=" loader--spinningDisc"></div>
			<div class="loadingfont"><span>Loading...</span></div>
		</div>
		<div id="gameRule">
				<h3>游戏规则</h3>
		       	<p>大鱼需要吃果实来喂小鱼，小鱼会随着时间流逝开始饥饿，当小鱼完全变白则饿死，游戏结束。</p>
		       	<p><img src="src/greenfruit.png">绿色果实有毒，大鱼吃后游戏结束！</p>
		     	<p><img src="src/fruit.png">橙色色果实为普通果实，分数为100分</p>
		        <p><img src="src/blue.png">蓝色果实为优质果实，大鱼吃后使当次所吃果实分数翻倍</p>
		        <p><img src="src/caisefruit.png">彩色果实为功能果实，大鱼吃后可消除界面上所有绿色果实</p>
				<a href="javascript:gameStart()"  id="stata" style="display: block;">游戏开始</a>  
		</div>
		<div id="gameForm"  style="display:none">
				<input id="gameForm_input" type="text" name="name" placeholder="请输入你的大名" autocomplete="off" >
				<a href="javascript:resetGame()">再来一局</a>
				<a href="javascript:upScore();">提交分数</a>
		</div>
		<div id="rank"  style="display:none" >
				<h3>排行榜</h3>
				<div >
						<ol id="rankScore">
						</ol>
				</div>
				<a href="javascript:resetGame()">再来一局</a>
		</div>
		<div id="allcanvas">
			<canvas id="canvas1" width="900" height="900"></canvas>
			<canvas id="canvas2" width="900" height="900"></canvas>
		</div>
	</div>

	<script src="js/commonFunctions.js"></script>
	<script src="js/main.js"></script>
	<script src="js/background.js"></script>
	<script src="js/ane.js"></script>
	<script src="js/fruit.js"></script>
	<script src="js/mom.js"></script>
	<script src="js/baby.js"></script>
	<script src="js/collision.js"></script>
	<script src="js/data.js"></script>
	<script src="js/wave.js"></script>
	<script src="js/halo.js"></script>
	<script src="js/dust.js"></script>

	
</body>
</html>
